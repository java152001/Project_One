<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
    #pantry {
        position: relative;
        width: 200px;
        height: 600px;
        border-style: solid;
        border-width: 2px;
        margin: 20px;
    }

    #add {
        position: absolute;
        bottom: 20px;
        left: 20px;
    }

    #submit {
        position: absolute;
        bottom: 20px;
        right: 20px;
    }

    input {
        width: 20%;
    }

    #ingList {
        visibility: hidden;
        text-align: center;
        margin: 0 auto;
        position: absolute;
        bottom: 50px;
        left: 8px;
        width: 180px;
        height: 280px;
        border-style: solid;
        border-width: 2px;
    }
    </style>
</head>
<body>
    <div id="pantry">
        <div id="ingList">
            <h4>Your current list:</h4>
        </div>
        <button id="add">Add!</button>
        <button id="submit">Submit</button>
    </div>


    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/java/app.js"></script>
</body>
</html>
