<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reciplease Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    

</head>  
    <body>
        <!-- <h1 id = "h1"><strong>Reciplease!</strong></h1> -->
        <!-- <p id = "p">Please make your food selection in the dropdown below and to the left. <br> Then select which dietary restrictions you would like to apply. <br> Once that is completed, three suggested recipes will be shown.</p> -->
        <div id="container">
            <div class="row">
                <div class="col-6 offset-3">
                    <h1 id = "h1"><strong>Reciplease!</strong></h1>
                </div>
            </div>
            <div class = "row justify-content-center">
                <div class="col-3 pantry">
                <h1 id = "h"><strong>Pantry Foods</strong></h1>

                    <div id="ingList">
                    </div>
                    <button id="add">Add!</button> 
                    <button id="submit">Submit</button>
                </div>
                <div class="col-7 recipe">
                    <h1 id = "h"><strong>Recipes</strong></h1>
                    <div class="row">
                        <div class="col-3 offset-2">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="dietInput">Vegetarian?</label>
                                </div>
                                <select class="custom-select" id="dietInput">
                                    <option value="1">No</option>
                                    <option value="2">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3 offset-1">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="allergyInput">Allergies?</label>
                                </div>
                                <select class="custom-select" id="allergyInput">
                                    <option value="None">None</option>
                                    <option value="Dairy">Dairy</option>
                                    <option value="Egg">Egg</option>
                                    <option value="Gluten">Gluten</option>
                                    <option value="Peanut">Peanut</option>
                                    <option value="Sesame">Sesame</option>
                                    <option value="Seafood">Seafood</option>
                                    <option value="Shellfish">Shellfish</option>
                                    <option value="Soy">Soy</option>
                                    <option value="TreeNut">Tree Nut</option>
                                    <option value="Wheat">Wheat</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="subButton">
                        <button id="getCard">Get Recipes!</button>
                    </div>    
                </div> 
            </div>
            <div class="row">
                <div class="col-10 offset-1 map">
                    <strong>Map</strong>
                </div>
            </div>
        </div> 
    </body>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/java/app.js"></script>
    </html>
